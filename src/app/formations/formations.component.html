<div class="formation-container">
  <h2><mat-icon>school</mat-icon> &nbsp; Formations</h2>

  <mat-grid-list cols="2" rowHeight="10:7">
    <mat-grid-tile *ngFor="let formation of formationsList">
      <app-formation [formation]="formation"></app-formation>
    </mat-grid-tile>
  </mat-grid-list>
</div>
