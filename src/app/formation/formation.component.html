<mat-card>
  <mat-card-header>
    <mat-card-title>{{ formation.title }}</mat-card-title>
    <mat-card-title class="company">{{ formation.company }}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon>location_on</mat-icon> {{ formation.date }}
      <div class="spacer"></div>
      <mat-icon>date_range</mat-icon> {{ formation.location }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ formation.description }}
  </mat-card-content>
  <mat-card-content *ngIf="!formation.collapsed">
    {{ formation.hiddenDescription }}
  </mat-card-content>
  <!-- <mat-card-content class="skill-list">
    <app-skill
      *ngFor="let skill of formation.skills"
      [skill]="skill"
    ></app-skill>
  </mat-card-content> -->
  <mat-card-actions *ngIf="formation.hiddenDescription !== ''">
    <button
      mat-icon-button
      *ngIf="formation.collapsed"
      (click)="formation.collapsed = false"
    >
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button
      mat-icon-button
      *ngIf="!formation.collapsed"
      (click)="formation.collapsed = true"
    >
      <mat-icon>keyboard_arrow_up</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
