<mat-card>
    <mat-card-header>
        <mat-card-title>{{formation.title}}</mat-card-title>
        <mat-card-subtitle>{{formation.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{formation.description}}
    </mat-card-content>
    <mat-card-content *ngIf="!formation.collapsed">
        {{formation.hiddenDescription}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button *ngIf="formation.collapsed && formation.hiddenDescription !== ''" (click)="formation.collapsed=false">
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <button mat-icon-button *ngIf="!formation.collapsed" (click)="formation.collapsed=true">
            <mat-icon>keyboard_arrow_up</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
