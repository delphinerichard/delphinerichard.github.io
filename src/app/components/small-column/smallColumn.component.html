<div class="box header">
  <img src="assets/photo/delphine.jpeg" alt="photo" class="avatar" />
  <h2 class="name">{{ "name" | translate }}</h2>
  <h2 class="job-title">{{ "job-title" | translate }}</h2>
  <div class="location">
    <mat-icon class="location-icon" aria-hidden="true">location_on</mat-icon>
    {{ "location" | translate }}
  </div>

  <app-contact></app-contact>
  <app-language [lang]="lang"></app-language>
</div>
